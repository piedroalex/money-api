spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost/moneyapi?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true

#Habilita a falha na desserialização do objeto quando encontrar atributos desconhecidos
spring.jackson.deserialization.fail-on-unknown-properties=true

#Formata a data do json no padrão internacional
spring.jackson.date-format=yyyy-MM-dd

spring.profiles.active=oauth-security